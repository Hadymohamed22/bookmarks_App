<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark App</title>
    <!-- site icon -->
    <link rel="icon" href="./assets/images/site-icon.png" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome css file  -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- normalize css file  -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="assets/css/tailwindcss.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="bg-bg h-screen flex flex-col justify-center items-center">
    <div class="title relative">
      <img
        src="./assets/images/highlight-text.png"
        alt="text highlight "
        class="absolute right-[-28px] top-[10px]"
      />
      <h1 class="text-center py-5 text-heading font-bold text-7xl font-poetsen">
        BookMarks
      </h1>
      <img
        src="./assets/images/highlight-text.png"
        alt="text highlight "
        class="absolute left-[-40px] bottom-[-15px] rotate-[190deg]"
        width="40"
      />
    </div>
    <!-- font awesome js file  -->
    <script src="assets/js/all.min.js"></script>
    <!-- main js file -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
