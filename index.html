  <body class="bg-bg flex flex-col justify-center items-center">
    <!-- start title section -->
    <div class="title relative mb-14">
      <img
        src="./assets/images/highlight-text.png"
        alt="text highlight "
        class="absolute right-[-20px] top-[15px] md:right-[-28px] md:top-[10px] w-[25px] md:w-auto"
      />
      <h1
        class="text-center py-5 text-heading font-bold text-6xl md:text-7xl font-poetsen"
      >
        BookMarks
      </h1>
      <img
        src="./assets/images/highlight-text.png"
        alt="text highlight "
        class="absolute bottom-[-5px] left-[-28px] md:left-[-40px] md:bottom-[-15px] rotate-[190deg] w-[30px] md:w-[40px]"
      />
    </div>
    <!-- end title section -->

    <!-- start form to add bookmark -->
    <form
      class="w-[95%] mx-3 md:mx-0 md:w-[85%] lg:w-[70%] bg-main/20 p-3 md:p-5 outline-dashed outline-3 outline-offset-4 md:outline-offset-8 outline-heading rounded-xl flex flex-col gap-3 font-cairo"
    >
      <input
        type="text"
        id="urlLabel"
        placeholder="URL Label"
        class="py-3 px-5 rounded-lg bg-main/55 text-heading placeholder:text-heading outline-none transition-all duration-300 focus:shadow-md"
      />
      <input
        type="text"
        id="urlLink"
        placeholder="URL Link"
        class="py-3 px-5 rounded-lg bg-main/55 text-heading placeholder:text-heading outline-none transition-all duration-300 focus:shadow-md"
      />
      <div class="buttons grid grid-cols-2 gap-3">
        <div id="submitBtn" class="col-span-2 order-2 md:order-1 md:col-span-1">
          <button
            class="w-full py-3 rounded-lg bg-main transititon-all duration-300 hover:bg-[#ba8149] hover:text-white"
          >
            Add
          </button>
        </div>
        <button
          type="reset"
          class="col-span-2 order-1 md:order-2 md:col-span-1 py-3 rounded-lg bg-heading text-white transititon-all duration-300 hover:bg-[#ba8149] hover:text-black"
        >
          Reset
        </button>
      </div>
    </form>
